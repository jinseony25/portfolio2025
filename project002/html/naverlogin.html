<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>네이버 로그인</title>
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="
        utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</head>

<body>
    <!-- 네이버 로그인 버튼 -->
    <div id="naverIdLogin"></div>
    <div id="naver_id_login"></div>

    <script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js"
        charset="utf-8"></script>
    <script type="text/javascript">
        var naverLogin = new naver.LoginWithNaverId({
            clientId: "9ge9gh_sGjsNasbbbluc", // 여기에 클라이언트 ID 입력
            callbackUrl: "YOUR_CALLBACK_URL", // 콜백 URL 입력
            isPopup: false, // 팝업을 통한 연동처리 여부
            loginButton: { color: "green", type: 3, height: 60 } // 로그인 버튼의 타입을 지정
        });

        naverLogin.init();



        var naver_id_login = new naver_id_login("STcwbOgSqvxYaT9t9T59", "YOUR_CALLBACK_URL");
        var state = naver_id_login.getUniqState();
        naver_id_login.setButton("green", 1, 60);
        naver_id_login.setDomain("YOUR_SERVICE_URL");
        naver_id_login.setState(state);
        naver_id_login.setPopup();
        naver_id_login.init_naver_id_login();
    </script>


    <style>
        #naver_id_login {
            position: fixed;
            top: 50%;
        }
    </style>
</body>

</html>
