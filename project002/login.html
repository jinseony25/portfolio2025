<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - TIMBERSKATESHOP</title>

    <script src="https://kit.fontawesome.com/5b60675eee.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="login-style.css" />
</head>
<body>

    <div class="login-container">
        <a href="index.html" class="login-logo">
            TIMBERSKATESHOP
        </a>

        <form class="login-form">
            <h2>LOGIN</h2>
            
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="아이디" required>
            </div>
            
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>
            
            <button type="submit" class="login-btn">로그인</button>
            
            <div class="form-links">
                <a href="#">아이디 찾기</a>
                <span>|</span>
                <a href="#">비밀번호 찾기</a>
                <span>|</span>
                <a href="#">회원가입</a>
            </div>

            <div class="divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn kakao">
                    <i class="fa-solid fa-comment"></i> 카카오로 로그인
                </button>
                <button type="button" class="social-btn naver">
                    N 네이버로 로그인
                </button>
            </div>
        </form>
    </div>

</body>
</html>
